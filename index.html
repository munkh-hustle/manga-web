<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book-open"></i> Manga Universe</h1>
            <div class="user-controls">
                <div class="code-input-container">
                    <input type="text" id="code-input" placeholder="Enter chapter code...">
                    <button id="unlock-btn"><i class="fas fa-unlock"></i> Unlock Chapter</button>
                </div>
                <div class="theme-toggle">
                    <button id="theme-toggle">
                        <i class="fas fa-moon"></i> Dark Mode
                    </button>
                </div>
                <button id="back-to-manga" class="back-btn" style="display: none;">
                    <i class="fas fa-arrow-left"></i> Back to Manga
                </button>
            </div>
        </header>

        <main>
            <!-- Manga List Section -->
            <section class="manga-list" id="manga-list-section">
                <h2><i class="fas fa-book"></i> Manga Series</h2>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="manga-search" placeholder="Search manga...">
                </div>
                <div id="manga-grid" class="manga-grid">
                    <!-- Manga will be loaded here dynamically -->
                </div>
            </section>

            <!-- Chapters Section -->
            <section class="chapters" id="chapters-section" style="display: none;">
                <div class="chapters-header">
                    <h2 id="current-manga-title">Manga Title Chapters</h2>
                    <p id="manga-description">Description will appear here</p>
                </div>
                <div id="chapters-list" class="chapters-grid">
                    <!-- Chapters will be loaded here dynamically -->
                </div>
            </section>

            <!-- Reader Section -->
            <section class="reader" id="reader-section" style="display: none;">
                <div class="reader-header">
                    <h2 id="chapter-title">Chapter 1</h2>
                    <div class="reader-controls">
                        <button id="prev-chapter"><i class="fas fa-chevron-left"></i> Previous Chapter</button>
                        <button id="prev-btn"><i class="fas fa-arrow-left"></i> Previous Page</button>
                        <button id="next-btn">Next Page <i class="fas fa-arrow-right"></i></button>
                        <button id="next-chapter">Next Chapter <i class="fas fa-chevron-right"></i></button>
                        <button id="fullscreen-btn" title="Toggle Fullscreen"><i class="fas fa-expand"></i></button>
                        <button id="close-reader"><i class="fas fa-times"></i> Close</button>
                    </div>
                </div>
                <div class="manga-pages" id="manga-pages">
                    <!-- Manga pages will be loaded here -->
                </div>
                <div class="page-controls">
                    <span id="page-info">Page 1 of 10</span>
                    <div class="reader-tools">
                        <div class="zoom-controls">
                            <button id="zoom-out" title="Zoom Out"><i class="fas fa-search-minus"></i></button>
                            <button id="zoom-reset" title="Reset Zoom"><i class="fas fa-expand-alt"></i></button>
                            <button id="zoom-in" title="Zoom In"><i class="fas fa-search-plus"></i></button>
                        </div>
                        <div class="view-mode">
                            <button id="single-page" class="active" title="Single Page"><i
                                    class="fas fa-file"></i></button>
                            <button id="double-page" title="Double Page"><i class="fas fa-copy"></i></button>
                        </div>
                        <div class="page-fit-container">
                            <button id="fit-width" class="active" title="Fit to Width">Fit Width</button>
                            <button id="fit-height" title="Fit to Height">Fit Height</button>
                            <button id="fit-both" title="Fit to Screen">Fit Both</button>
                        </div>
                        <div class="reading-direction">
                            <button id="direction-ltr" class="active" title="Left to Right">LTR</button>
                            <button id="direction-rtl" title="Right to Left">RTL</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Notification -->
            <div class="notification" id="notification">
                <span id="notification-text"></span>
            </div>
        </main>

        <footer>
            <p>Created with <i class="fas fa-heart"></i> by Manga Reader | Published on GitHub</p>
            <p class="hint">
                <i class="fas fa-lightbulb"></i> Hint: Ask the admin for chapter codes to unlock content!
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
